<div class="package-type">
  <span>SELECCIONE LA CUENTA Y DEFINE EL RANGO DE EXPORTACIÓN</span>
</div>
<form name="exportarForm" novalidate [formGroup]="exportarForm">

  <div class="terms" fxLayout="column"><br><br>
    <div class="term">
      <mat-form-field appearance="outline" class="bloque">
        <mat-label>Selcciona una cuenta</mat-label>
        <mat-icon matSuffix class="secondary-text">account_box</mat-icon>
        <mat-select #select name="cuenta" formControlName="cuenta">
          <mat-option *ngFor="let cuenta of cuentas;" [value]="cuenta.id">{{cuenta.codigo + ' | ' + cuenta.nombre}}</mat-option>
        </mat-select>
        <mat-error>La cuenta requerida!</mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" floatLabel="always" class="w-100-p">
        <input matInput [matDatepicker]="picker1" formControlName="fechaInicio" type="date"
        name="fechaInicio" placeholder="Selecciona la fecha en el icono" autocomplete="off">
        <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
        <mat-datepicker touchUi #picker1></mat-datepicker>
        <mat-hint align="start">Fecha Inicial para definir el rango de exportación</mat-hint>
      </mat-form-field>

      <mat-form-field appearance="outline" floatLabel="always" class="w-100-p">
        <input matInput [matDatepicker]="picker2" formControlName="fechaFin" type="date"
        name="fechaFin" placeholder="Selecciona la fecha en el icono" autocomplete="off">
        <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
        <mat-datepicker touchUi #picker2></mat-datepicker>
        <mat-hint align="start">Fecha Final para definir el rango de exportación</mat-hint>
      </mat-form-field>
    </div>
  </div>

</form>

<br>


<button mat-raised-button color="accent" type="button" class="cta-button" aria-label="LOG IN" [disabled]="exportarForm.invalid || exportarForm.pristine"
(click)="exportar()">
SIGUIENTE
</button>
