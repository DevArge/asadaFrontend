<div class="dialog-content-wrapper">
  <mat-toolbar matDialogTitle class="mat-accent m-0">
      <mat-toolbar-row fxLayout="row" fxLayoutAlign="space-between center">
          <span class="title dialog-title">{{dialogTitle}}</span>
          <button mat-icon-button (click)="matDialogRef.close()" aria-label="Close dialog">
              <mat-icon>close</mat-icon>
          </button>
      </mat-toolbar-row>

      <mat-toolbar-row class="toolbar-bottom py-16" fxLayout="column" fxLayoutAlign="center center">
          <div class="contact-name mt-8">{{tipoMedidor.nombre}}</div>
      </mat-toolbar-row>
  </mat-toolbar>

  <div mat-dialog-content class="p-24 pb-0 m-0" fusePerfectScrollbar>

      <form [formGroup]="tipoForm">

            <div fxLayout="row" fxLayoutAlign="start start">
                <mat-form-field appearance="outline" fxFlex>
                    <mat-label>Nombre</mat-label>
                    <mat-icon matSuffix class="secondary-text">account_circle</mat-icon>
                    <input name="nombre" formControlName="nombre" matInput required>
                </mat-form-field>
            </div>

            <div fxLayout="row" fxLayoutAlign="start start">
              <mat-form-field appearance="outline" floatLabel="always" class="w-100-p">
                <mat-label>Precio:</mat-label>
                <input matInput placeholder="Precio" name="precio"
                    formControlName="precio" type="number">
                <span matPrefix>â‚¡&nbsp;</span>
                <mat-error>El precio es requerido!</mat-error>
            </mat-form-field>
            </div>

      </form>

  </div>

  <div mat-dialog-actions class="m-0 p-16" fxLayout="row" fxLayoutAlign="end center">

      <button *ngIf="action === 'editar'"
              mat-button
              class="mr-8"
              (click)="matDialogRef.close(['eliminar',tipoForm])"
              aria-label="Delete"
              matTooltip="Delete">
          ELIMINAR
      </button>

      <button *ngIf="action !== 'editar'"
              mat-button
              class="save-button"
              (click)="matDialogRef.close(tipoForm)"
              [disabled]="tipoForm.invalid"
              aria-label="SAVE">
          CREAR
      </button>

      <button *ngIf="action === 'editar'"
              mat-button
              class="save-button"
              (click)="matDialogRef.close(['guardar',tipoForm])"
              [disabled]="tipoForm.invalid"
              aria-label="SAVE">
          GUARDAR
      </button>

  </div>
</div>
